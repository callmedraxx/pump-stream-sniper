services:
  app:
    build: .
    container_name: pumpfun_backend_prod
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-warning}
      - DATABASE_URL=postgresql://postgres.icphqjzppdblwgcbdrke:Jwjj90%40%40%2F%2F@aws-1-us-east-2.pooler.supabase.com:5432/postgres
      - REDIS_URL=redis://redis:${REDIS_PORT:-6379}
      - COOKIE=${COOKIE}
      - USERNAME=${USERNAME}
    depends_on:
      - redis
    volumes:
      - .:/app:rw
      - /app/__pycache__
    networks:
      - pumpfun_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: pumpfun_redis_prod
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - pumpfun_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:

networks:
  pumpfun_network:
    driver: bridge
